{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Reset password </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "dashboard_selfdone/css/style.css" %}>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- div col -->
        <div class="col-lg-12">
          <!-- card -->
          <div class="card">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block">
                <img class="card-img-top rounded custom-image" src="{% static "dashboard_selfdone/img/image.jpg" %}" alt="Card image cap">

              </div>
              <div class="col-lg-6">
                <div class="card-body">
                  <div class="card-title text-align-center google-font">
                    <h4>Reset Password</h4>
                    <hr>
                  </div>
                  <div class="card-text text-align-center google-font">
                    <form method="post">
                      <input class="custom-textbox" type="password" name="password" id="password" placeholder="New Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                      <p>
                      <input class="custom-textbox" type="password" name="repeat_password" id="repeat_password" placeholder="Repeat Password" required>
                      <p>

                      <p hidden class="error-text" id="error-text">Error! Repeated password does not match!</p>
                      <input type="submit" value="Reset Password" class="btn btn-primary custom-btn shadow-none" onclick="return Validate()">
                    </form>
                  </div>

                </div>
              </div>
            </div>


          </div>

        </div>
      </div>

    </div>

    <script src={% static "dashboard_selfdone/js/password_validation.js" %}></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
